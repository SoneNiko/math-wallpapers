name: Build and Release Wallpapers

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-full imagemagick

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip

      - name: Install requirements
        run: |
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Move wallpaper.sty to texmf-local
        run: |
          sudo mkdir -p /usr/local/texlive/texmf-local/tex/latex
          sudo cp wallpaper.sty /usr/local/texlive/texmf-local/tex/latex/
          sudo mktexlsr

      - name: Run wallpapers.py
        run: |
          source venv/bin/activate
          python wallpapers.py

      - name: Zip results folder
        run: |
          zip -r results.zip results

      - name: Prepare individual files
        id: prepare_files
        run: |
          mkdir release_files
          find results -type f | while read file; do
            newname=$(echo "$file" | sed 's/results\///; s/\//-/g')
            cp "$file" "release_files/$newname"
          done
          echo "files=$(ls release_files | tr '\n' ',' | sed 's/,$//')" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release for tag ${{ github.ref_name }}"
          files: |
            results.zip
            release_files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build giant index.html
        run: |
          echo "<!DOCTYPE html><html><head><title>All Wallpapers</title></head><body>" > index.html
          for img in release_files/*.png; do
            fname=$(basename "$img")
            echo "<img src=\"https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$fname\" alt=\"$fname\" style=\"max-width:400px; margin-bottom:30px\"><br>" >> index.html
              done
              echo "</body></html>" >> index.html

      - name: Upload index.html as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

          