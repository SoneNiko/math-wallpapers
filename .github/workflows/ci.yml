name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  install:
    name: Install & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: python -c "import yaml; import tqdm; print('All dependencies imported successfully')"
